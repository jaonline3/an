name: Playwright Automation with Tor

on:
  schedule:
    - cron: '0 0 1 * *'  # Every day at midnight (UTC)
  workflow_dispatch:   # Allows manual triggering
    inputs:
      example_input:
        description: 'An example input'
        required: false
        default: 'default_value'

jobs:
  run-playwright:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Install Tor
      - name: Install Tor
        run: |
          sudo apt-get update
          sudo apt-get install -y tor

      # Step 2: Start Tor service
      - name: Start Tor Service
        run: |
          sudo service tor start

      # Step 3: Configure Playwright to use Tor SOCKS proxy
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (version 3.9)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas playwright nest_asyncio google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
          playwright install
          playwright install-deps

      - name: Run Playwright script with Tor
        run: |
          python pl10.py

      # Example of running a script that checks IP address via Playwright
      # The `pl10.py` script should be configured to use Tor's SOCKS proxy
